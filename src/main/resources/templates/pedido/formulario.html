<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />
<title>formulario</title>
</head>
<body>

<div class="container">
	<div class="jumbotron mb-0">
		<h1 class="display-4">Novo Pedido</h1>
	</div>
	
	<form action="/pedido/novo" method="post">
		<div>
			<label for="nomeProduto">Produto</label>
			<input name="nomeProduto" placeholder="nome do produto" />
			<small>Informa qual o nomedo produto.</small>
		</div>	
		<div>
			<label for="urlProduto">Url</label>
			<input name="urlProduto" placeholder="url do produto" />
			<small>procure em um site o produto que voce deseja e cole a url da pagina aqui.</small>
		</div>
		<div>
			<label for="urlImagem">Imagem</label>
			<input name="urlImagem" placeholder="url da imagem" />
			<small>copie uma boa imagem da url do produto e cole aqui.</small>
		</div>
		<div>
			<label for="descricao">Url</label>
			<textarea name="descricao" placeholder="Adicione detalhes importantes conseguir compradores."></textarea>
		</div>
		<button type="submit">Cadastrar</button>
	</form>
</div>

</body>
</html>
