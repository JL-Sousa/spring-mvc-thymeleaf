<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />
<title>formulario</title>
</head>
<body>

<div class="container">
	<div class="jumbotron mb-0">
		<h1 class="display-4">Novo Pedido</h1>
	</div>
	
	<div class="card mt-3">
		<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="post">
			<div class="form-group">
				<label for="nomeProduto">Produto</label>
				<input th:field="*{nomeProduto}" class="form-control" placeholder="nome do produto" />
				<small>Informa qual o nomedo produto.</small>
			</div>	
			<div class="form-group">
				<label for="urlProduto">Url</label>
				<input th:field="*{urlProduto}" class="form-control" placeholder="url do produto" />
				<small>procure em um site o produto que voce deseja e cole a url da pagina aqui.</small>
			</div>
			<div class="form-group">
				<label for="urlImagem">Imagem</label>
				<input th:field="*{urlImagem}" class="form-control"  placeholder="url da imagem" />
				<small>copie uma boa imagem da url do produto e cole aqui.</small>
			</div>
			<div class="form-group">
				<label for="descricao">Descricao</label>
				<textarea class="form-control" name="descricao" placeholder="Adicione detalhes importantes conseguir compradores."></textarea>
			</div>
			<button class="btn btn-primary" type="submit">Cadastrar</button>
		</form>
	</div>
</div>

</body>
</html>
